<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Scroll Image Gallery</title>
  </head>
  <body class="center">
    <!-- Main -->
    <div class="image-gallery space-between">
      <!-- Swiper -->
      <div class="back" onclick="backInImages()"><img src="./images/back.png" alt="Not Found" /></div>
      <div class="swiper center">
        <!-- Images -->
        <div class="imgs space-between">
          <img src="./images/image-1.png" alt="Not Found" />
          <img src="./images/image-2.png" alt="Not Found" />
          <img src="./images/image-3.png" alt="Not Found" />
          <img src="./images/image-4.png" alt="Not Found" />
          <img src="./images/image-5.png" alt="Not Found" />
          <img src="./images/image-6.png" alt="Not Found" />
        </div>
      </div>
      <div class="forward" onclick="forwardInIamges()"><img src="./images/next.png" alt="Not Found" /></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
